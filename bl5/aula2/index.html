<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
</body>
<script>
  //Ex1
  document.querySelector("#elementoOndeVoceEsta").parentElement.style.color = "green";
  document.querySelector("#primeiroFilhoDoFilho").innerText = "Um texto a ele";
  document.querySelector("#pai").firstChild;
  document.querySelector("#elementoOndeVoceEsta").previousElementSibling;
  document.querySelector("#elementoOndeVoceEsta").parentElement.childNodes[4].textContent;
  document.querySelector("#elementoOndeVoceEsta").nextElementSibling;
  document.querySelector("#pai").childNodes[5];

  //Ex2
  document.querySelector("#elementoOndeVoceEsta").parentElement.appendChild(document.createElement("section"));
  document.querySelector("#elementoOndeVoceEsta").appendChild(document.createElement("section"));
  document.querySelector("#primeiroFilhoDoFilho").appendChild(document.createElement("section"));
  document.querySelector("#primeiroFilhoDoFilho").children[0].id = "filhao";
  document.querySelector("#filhao").parentElement.parentElement.parentElement.children[2];


  //Ex3
  let paiDoPai = document.querySelector("#paiDoPai");
  let filhos = document.querySelector("#paiDoPai").children;
  let pai = document.querySelector("#pai");
  let filhosDoPai = document.querySelector("#pai").children;
  for (let x of filhos) {
    if (x.id !== "pai") {
      paiDoPai.removeChild(x);
    }
  }
  for (let x = 0; x < filhosDoPai.length; x += 1) {
    if ((filhosDoPai[x].id !== "elementoOndeVoceEsta") || (filhosDoPai[x].id !== "primeiroFilhoDoFilho")) {
      pai.removeChild(filhosDoPai[x]);
    }
  }
</script>

</html>
